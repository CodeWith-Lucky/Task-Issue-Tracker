<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Custom styling for the form */
    .form-container {
      max-width: 100%;
      margin: auto;
    }
    .sticky-footer {
      position: -webkit-sticky;
      position: sticky;
      bottom: 0;
      background-color: #f8f9fa;
      padding: 10px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container form-container mt-2">
    <h5 class="text-center mb-4">
      <!-- Conditional rendering for the form header -->
      Add Task
    </h5>

    <form>
      <div class="row">
        <!-- Input Fields -->
        <div class="mb-3 col-lg-4 col-md-6 col-12">
          <label for="outletName" class="form-label font-weight-bold">Outlet Name</label>
          <input type="text" class="form-control" id="outletName" />
        </div>
        <div class="mb-3 col-lg-4 col-md-6 col-12">
          <label for="outletModule" class="form-label font-weight-bold">Property Module *</label>
          <select class="form-select" id="outletModule" required>
            <option value="">Select Module</option>
            <option value="Restaurant">Restaurant</option>
            <option value="QSR">QSR</option>
            <option value="PMS">PMS</option>
            <option value="Banquet">Banquet</option>
            <option value="Inventory">Inventory</option>
          </select>
        </div>
        <div class="mb-3 col-lg-4 col-md-6 col-12">
          <label for="taskPriority" class="form-label font-weight-bold">Task Priority *</label>
          <select class="form-select" id="taskPriority" required>
            <option value="">Select Priority</option>
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Standard">Standard</option>
          </select>
        </div>

        <div class="mb-3 col-lg-4 col-md-6 col-12">
          <label for="clientName" class="form-label font-weight-bold">Client Name</label>
          <input type="text" class="form-control" id="clientName" />
        </div>
        <div class="mb-3 col-lg-4 col-md-6 col-12">
          <label for="taskStatus" class="form-label font-weight-bold">Task Status *</label>
          <select class="form-select" id="taskStatus" required>
            <option value="">Select Status</option>
            <option value="Initiated">Initiated</option>
            <option value="Pending">Pending</option>
            <option value="In Progress">In Progress</option>
            <option value="Completed">Tested & Completed</option>
          </select>
        </div>
        <div class="mb-3 col-lg-4 col-md-6 col-12">
          <label for="taskType" class="form-label font-weight-bold">Task Type *</label>
          <select class="form-select" id="taskType" required>
            <option value="">Select Task Type</option>
            <option value="Bugs">Bugs</option>
            <option value="UI Change">UI Change</option>
            <option value="SetUp File Issue">SetUp File Issue</option>
            <option value="Calculation Error">Calculation Error</option>
            <option value="New Feature">New Feature</option>
          </select>
        </div>
        <div class="mb-3 col-lg-4 col-md-6 col-12">
          <label for="clientNumber" class="form-label font-weight-bold">Client Number</label>
          <input type="text" class="form-control" id="clientNumber" />
        </div>
        <div class="mb-3 col-lg-4 col-md-6 col-12">
          <label for="taskCreatedBy" class="form-label font-weight-bold">Task Created By *</label>
          <select class="form-select" id="taskCreatedBy" required>
            <option value="">Select Task Created By</option>
            <option value="Uttam Sir">Uttam Sir</option>
            <option value="Nitin Sir">Nitin Sir</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <div class="mb-3 col-lg-4 col-md-6 col-12">
          <label for="taskAssignTo" class="form-label font-weight-bold">Task Assign To *</label>
          <select class="form-select" id="taskAssignTo" required>
            <option value="">Select Task Assign To</option>
            <option value="Uttam Sir">Uttam Sir</option>
            <option value="Nitin Sir">Nitin Sir</option>
            <option value="Lucky">Lucky</option>
            <option value="Others">Others</option>
          </select>
        </div>
        <div class="mb-3 col-lg-4 col-md-6 col-12">
          <label for="taskCreatedDate" class="form-label font-weight-bold">Task Created Date *</label>
          <input type="datetime-local" class="form-control" id="taskCreatedDate" required />
        </div>
        <div class="mb-3 col-md-12">
          <label for="taskTitle" class="form-label font-weight-bold">Task Title *</label>
          <input type="text" class="form-control" id="taskTitle" />
        </div>
        <div class="mb-3 col-md-12">
          <label for="taskDetails" class="form-label font-weight-bold">Task Details *</label>
          <textarea class="form-control" id="taskDetails" rows="5" required></textarea>
        </div>

        <!-- Sticky Footer with buttons -->
        <div class="sticky-footer">
          <button type="submit" class="btn btn-primary">Submit Task</button>
          <button type="button" class="btn btn-secondary ms-2">Back</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS and dependencies -->
 
</html>
